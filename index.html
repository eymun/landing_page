<!DOCTYPE html>
<html lang="en">
    <head>
    		<script type="text/javascript">
    			var userLang = navigator.language || navigator.userLanguage;
    			console.log(userLang);
    			if(!(/^es/.test(userLang))) {
            window.location.href = "./en"
    			}
          else {
            window.location.href = "./es"
          }
    		</script>
      </head>

</html>
